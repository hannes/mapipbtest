package sbp0i;

message DummyMessage {
	required string name = 1;
	required int32 id = 2;
	optional string target = 3;
	optional string origin = 4;
}

message StillePost {
	required string text = 1;
	required int32 pos = 2;
	required string proto = 3;
	required int32 max = 4;
	required int32 hops = 5;
}

message Hello {
	required string origin = 1;
}

message TreeNode {
	required string prefix = 1;
	required string node = 2;
	repeated TreeNode children = 3;
}

message StoreColumnData {
	required string relation = 1;
	required string column = 2;
	message ColumnEntry {
		required string rowid = 1;
		required string value = 2;
	}

	repeated ColumnEntry entries = 3;
}

message SelfDescribingMessage {
	required string type = 1;
	required bytes message_data = 2;
}